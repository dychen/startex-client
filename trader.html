<!DOCTYPE html>
<html>
  <head>
    <title>Trader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" />
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="trader.css" />
  </head>
  <body>

    <div id="stx-trader">
      <div class="stx-header" data-bind="click: toggleMinimize">
        <span class="user">daniel@a16z.com</span>
        <span class="minimize fa fa-minus fa-2x"></span>
      </div>
      <div class="stx-body" data-bind="css: minimizeCSS">
        <ul class="buy-list" data-bind="foreach: bids">
          <li class="buy-item">
            <span class="buy-company" data-bind="text: company"></span>
            <span class="buy-issuer" data-bind="text: issuer"></span>
            <span class="buy-price">
              <span data-bind="text: shares"></span> @
              <span data-bind="text: price"></span> per
            </span>
            <!-- Note on binding:
                 Without the binding, each click is triggered on page load. See:
                 http://stackoverflow.com/questions/9891282/
                 knockoutjs-bindings-with-parameters-triggered-on-load? -->
            <span class="buy-button hvr-fade"
                  data-bind="click: $parent.buy.bind($data)">
              Buy
            </span>
          </li>
        </ul>
      </div>
      <div class="stx-footer" data-bind="css: minimizeCSS">
        <input class="sell-company" placeholder="e.g. Airbnb"
               data-bind="value: sellBid.company"/>
        <input class="sell-shares" placeholder="# shares"
               data-bind="numeric, value: sellBid.shares" />
        <input class="sell-price" placeholder="$ per share"
               data-bind="numeric, value: sellBid.price" />
        <span class="sell-button hvr-fade"
              data-bind="click: sell.bind()">
          Sell
        </span>
      </div>
    </div>

    <script src="lib/jquery-1.12.3.min.js"></script>
    <script src="lib/knockout-3.4.0.min.js"></script>
    <script src="trader.js"></script>
  </body>
</html>
